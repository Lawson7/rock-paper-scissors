<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock paper scissors</title>
</head>

<body>
  <button id="gameButton">Start Game</button>
  <br /><br />
  <button id="resetButton">Reset</button>
  <script>
    document.getElementById("gameButton").onclick = game;
    document.getElementById("resetButton").onclick = refreshPage;

    function refreshPage() {
      window.location.reload();
    }

    function computerPlay() {
      let random = Math.random()
      if (random <= 0.3333) {
        return 'rock';
      } else if (random >= 0.3333 && random <= 0.6666) {
        return 'paper';
      } else {
        return 'scissors';
      }
    }

    let playerScore = 0;
    let computerScore = 0;


    function playRound(playerSelection, computerSelection) {
      computerSelection = computerPlay()



      if (playerSelection == 'rock' && computerSelection == 'rock') {
        console.log('its a tie')
        alert('its a tie')
      } else if (playerSelection == 'paper' && computerSelection == 'paper') {
        console.log('its a tie')
        alert('its a tie')
      } else if (playerSelection == 'scissors' && computerSelection == 'scissors') {
        console.log('its a tie')
        alert('its a tie')
      } else if (playerSelection == 'rock' && computerSelection == 'paper') {
        console.log('computer wins')
        alert('computer wins')
          ++computerScore
      } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
        console.log('computer wins')
        alert('computer wins')
          ++computerScore
      } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
        console.log('computer wins')
        alert('computer wins')
          ++computerScore
      } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
        console.log('human wins')
        alert('human wins')
          ++playerScore
      } else if (playerSelection == 'paper' && computerSelection == 'rock') {
        console.log('human wins')
        alert('human wins')
          ++playerScore
      } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
        console.log('human wins')
        alert('human wins')
          ++playerScore
      } else prompt('Learn to spell noob!')
    }

    function game() {
      while (playerScore < 3 && computerScore < 3) {
        let playerSelection = prompt('Please enter ROCK, PAPER or SCISSORS').toLowerCase()
        const computerSelection = computerPlay();

        console.log(playRound(playerSelection, computerSelection));
        console.log('Human score: ' + playerScore);
        console.log('Computer score: ' + computerScore);
      }
      if (playerScore == 3) {
        console.log('You Win! Best of 5!')
      } else {
        console.log('Computer Wins! Best of 5!')
      }
    }
  </script>
</body>

</html>
