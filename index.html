<!DOCTYPE html>
<html style='text-align:center'>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Rock paper scissors</title>
</head>

<body>
  <h1>That Old Classic!</h1>
  <h2>Choose your weapon...</h2>
  <div id="outcome">
  </div>
  <div class='buttons'>
    <button id='rock'>ROCK</button>
    <button id='paper'>PAPER</button>
    <button id='scissors'>SCISSORS</button>
  </div>
  <div id="scoreboard">
    <h3>Best of 5:</h3>
  </div>
</body>
<script>
  let playerScore = 0;
  let computerScore = 0;

  // DOM content

  const outcome = document.querySelector('#outcome');
  const scoreboard = document.querySelector('#scoreboard');

  const result = document.createElement('h1');
  result.style.color = '#735372';
  result.classList.add('result');
  outcome.appendChild(result);

  result.textContent = '-';

  const commentry = document.createElement('p');
  commentry.classList.add('commentry');
  scoreboard.appendChild(commentry);

  commentry.textContent = '...';


  const humanScore = document.createElement('p');
  humanScore.classList.add('humanScore');
  scoreboard.appendChild(humanScore);

  const aiScore = document.createElement('p');
  aiScore.classList.add('aiScore');
  scoreboard.appendChild(aiScore);

  humanScore.textContent = 'Your score is: ' + playerScore;
  aiScore.textContent = 'Computer score is: ' + computerScore;

  // player selection

  const rock = document.querySelector('#rock');
  rock.addEventListener('click', (e) => {
    playerSelection = 'rock';
    playRound();
  });

  const paper = document.querySelector('#paper');
  paper.addEventListener('click', (e) => {
    playerSelection = 'paper';
    playRound();
  });

  const scissors = document.querySelector('#scissors');
  scissors.addEventListener('click', (e) => {
    playerSelection = 'scissors';
    playRound();
  });

  // computer selection

  function computerPlay() {
    let random = Math.random()
    if (random <= 0.3333) {
      return 'rock';
    } else if (random >= 0.3333 && random <= 0.6666) {
      return 'paper';
    } else {
      return 'scissors';
    }
  }

  // game function

  function playRound() {
    let computerSelection = computerPlay();

    if (playerSelection == 'rock' && computerSelection == 'rock') {
      commentry.textContent = 'Its a tie!';
      result.textContent = '-';
    } else if (playerSelection == 'paper' && computerSelection == 'paper') {
      commentry.textContent = 'Its a tie!';
      result.textContent = '-';
    } else if (playerSelection == 'scissors' && computerSelection == 'scissors') {
      commentry.textContent = 'Its a tie!';
      result.textContent = '-';
    } else if (playerSelection == 'rock' && computerSelection == 'paper') {
      ++computerScore
      commentry.textContent = 'Round lost!';
      humanScore.textContent = 'Your score is: ' + playerScore;
      aiScore.textContent = 'Computer score is: ' + computerScore;
      result.textContent = '-';
    } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
      ++computerScore
      commentry.textContent = 'Round lost!';
      humanScore.textContent = 'Your score is: ' + playerScore;
      aiScore.textContent = 'Computer score is: ' + computerScore;
      result.textContent = '-';
    } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
      ++computerScore
      commentry.textContent = 'Round lost!';
      humanScore.textContent = 'Your score is: ' + playerScore;
      aiScore.textContent = 'Computer score is: ' + computerScore;
      result.textContent = '-';
    } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
      ++playerScore
      commentry.textContent = 'Round won!';
      humanScore.textContent = 'Your score is: ' + playerScore;
      aiScore.textContent = 'Computer score is: ' + computerScore;
      result.textContent = '-';
    } else if (playerSelection == 'paper' && computerSelection == 'rock') {
      ++playerScore
      commentry.textContent = 'Round won!';
      humanScore.textContent = 'Your score is: ' + playerScore;
      aiScore.textContent = 'Computer score is: ' + computerScore;
      result.textContent = '-';
    } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
      ++playerScore
      commentry.textContent = 'Round won!';
      humanScore.textContent = 'Your score is: ' + playerScore;
      aiScore.textContent = 'Computer score is: ' + computerScore;
      result.textContent = '-';
    } else console.log('something went wrong!')


    if (playerScore == 5) {
      humanScore.textContent = 'Your score is: ' + playerScore;
      aiScore.textContent = 'Computer score is: ' + computerScore;
      result.textContent = 'Match Won!';
      computerScore = 0;
      playerScore = 0;

    }

    if (computerScore == 5) {
      humanScore.textContent = 'Your score is: ' + playerScore;
      aiScore.textContent = 'Computer score is: ' + computerScore;
      result.textContent = 'Match Lost!';
      computerScore = 0;
      playerScore = 0;
    }
  }
</script>

</html>
